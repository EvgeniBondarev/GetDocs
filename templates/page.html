{% extends "base.html" %}
{% block links %}
        <div class="page-links">
            <ul>
                {% for i in range(1, link_count + 2) %}
                <li><a href="/page/{{i}}"><button>{{i}}</button></a></li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}

{% block records %}
    {% for record in records %}
        <div class="card">
            <img src="{{record.img_url}}" alt="Картинка карточки" scalable="20%">
            <div class="card-content">
                <h2>{{record.id}} - {{record.img_id}}</h2>
                <p>{{record.description}}</p>
                <a href={{record.doc_url}}>Скачать</a>
                <!--<a href="#" class="hide-button">Скрыть работу</a>-->
            </div>
        </div>
    {% endfor %}
{% endblock %}
